{% extends 'base.html' %}

{% block content %}
    <h2>Home</h2>

    <p>Logged in as {{request.user}}</p>

    {% if request.user.is_authenticated == True %}
    <form method="post" action="{% url 'logout'%}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% endif %}
    

{% endblock %}
