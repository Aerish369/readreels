{% extends 'base.html' %}

{% block content %}

    <h2>Login</h2>
    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <br>
    <p>Forgot Password?</p>
    <a href="{% url 'reset_password' %}">Click Here</a>
    <hr>
    
    <p>No account?</p>
    <a href="{% url 'register' %}">Register Here</a>
    
{% endblock %}
