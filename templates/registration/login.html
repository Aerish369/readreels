{% extends 'base.html' %}

{% block content %}

    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Forgot Password?</p>
    <hr>
    <a href="{% url 'reset_password' %}">Click Here</a>
    
    
{% endblock %}
