{% extends 'base.html' %} 
{% block content %}

<div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <div class="text-center">
    <h1>Reset Your Password</h1>
    <p class="lead">
      Forgot your password? Enter your email address below and we'll send you a link to reset it.
    </p>
  </div>
  
  <form action="" method="POST" class="mt-4 text-center">
    {% csrf_token %}
    <div class="form-group mb-3">
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>
    
    <!-- Button repositioned & styled -->
    <button type="submit" class="btn btn-dark mt-2">Send Reset Link</button>
  </form>

  <div class="text-center mt-4">
    <a href="{% url 'home' %}" class="btn btn-link">Return to Home Page</a>
  </div>
</div>

{% endblock %}
