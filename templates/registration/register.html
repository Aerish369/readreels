{% extends 'base.html' %}

{% block content %}

    <h2>Sign up</h2>

    <form method = "POST">
        {% csrf_token %}
        {% for fields in form %}
            <label for="{{ fields.id_for_label }}">{{ fields.label }}</label>
            {{ fields }}
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>


{% endblock %}
